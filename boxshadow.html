<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style type="text/css">
   	.a{
   		height: 200px;
   		width: 200px;
   		margin-right: 50px;
   		background-color: greenyellow;
   		float: left;
   		box-shadow: 5px 10px red;
   	}
   	.b{
        height: 200px;
        width: 200px;
        float: left;
        background-color: darkgrey;
   	}
   </style>
</head>

<body>
   <div class="a"></div>
   <div class="b"></div>

</body>
</html>
