<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border in css</title>
</head>
<style type="text/css">
	span{
		border-style: solid;
		border-width: 5px;
		border-color: red green yellow darkblue;
		border-top-style:groove;
		border-right-style: groove;
		border-radius: 10px;
		border: 2px dotted skyblue;
	}
</style>
<body>
  
<h1><span>This is You</span></h1>
</body>

</html>
