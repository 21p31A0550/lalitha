<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Dom methods</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Course name</th>
			<th>course number</th>
			<th>course fees</th>
			<th>place</th>
		</tr>
		<tbody id="td"></tbody>
	</table>
	<script type="text/javascript">
		var courses=[
		{
			name:'Html',
			number:23423,
			fee:235,
			place:'dwp'
		},
		{
			name:'Css',
			number:65687,
			fee:567,
			place:'dwp'
		},
		{
			name:'Javascript',
			number:67845,
			fee:7656,
			place:'dwp'
		}
		]
		for (var i = 0; i<=courses.length-1; i++) {
			let tr=document.createElement('tr');
			let td1=document.createElement('td');
			let td2=document.createElement('td');
			let td3=document.createElement('td');
			let td4=document.createElement('td');
			td1.innerText=courses[i].name
			td2.innerText=courses[i].number
			td3.innerText=courses[i].fee
			td4.innerText=courses[i].place
			tr.append(td1)
			tr.append(td2)
			tr.append(td3)
			tr.append(td4)
			document.getElementById('td').append(tr)
		}
	</script>
</body>
</html>
