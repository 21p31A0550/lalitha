<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		td:not(#result_id){
			cursor:pointer;
		}
	</style>
</head>
<body>
	<center>
   <h1>Calculator</h1>
    	<br>
    		 <table border="5px solid red;" style="width:600px;height:300px;text-align: center; background-color: #CCCCFF">
        <tr>
        	<td colspan="4" style="height: 70px;" id="result_id"></td>
    	</tr>
    	<tr>
    	<td onclick="getnum('9')">9</td>
    	<td onclick="getnum('8')">8</td>
    	<td onclick="getnum('7')">7</td>
    	<td onclick="getnum('/')">/</td>
        </tr>
    	<tr>
    	<td onclick="getnum('6')">6</td>
    	<td onclick="getnum('5')">5</td>
    	<td onclick="getnum('4')">4</td>
    	<td onclick="getnum('*')">*</td>
        </tr>
    	<tr>
    	<td onclick="getnum('3')">3</td>
    	<td onclick="getnum('2')">2</td>
    	<td onclick="getnum('1')">1</td>
    	<td onclick="getnum('-')">-</td>
        </tr>
    	<tr>
    	<td onclick="getnum('0')">0</td>
    	<td onclick="clearall()">c</td>
    	<td onclick="getnum('=')">=</td>
    	<td onclick="getnum('+')">+</td>
    	 </tr>
    </table>
<script type="text/javascript">
	var tds = document.querySelectorAll("#table_id td");
	for(var i=0;i<tds.length;i++){
		tds[i].addEventListener("click",function(){
			var val=this.innerText
			if(val =='='){
				getres=document.getElementsById('output_id').innerText
				document.getElementsById('result_id').innerText = eval(getres)
			}
		})
	}
	function getnum(val){
		if(val=='='){
			var res = document.getElementsById('result_id').innerText;
			
		}else{
           document.getElementsById('result_id').innerText +=val
		}
	}
	function clearall(){
		document.getElementsById('result_id').innerText = ''
	}
</script>
</center>
</body>
</html>
