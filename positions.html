<!..positions(specifieas the position in method used fro elements,positioned by using top,left,right,bottom properties.(static-default position,relative-it is positioned relative to its normal position) )

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position.html</title>
	<style type="text/css">
		{
			margin: 20px;
			padding: 30px;
		}
		.a{
			height: 200px;
			width: 300px;
			float: left;
			background-color: darkgrey;
			position: relative;
			top: 10px;
			
		}
		.b{
			height: 200px;
			width: 300px;
			float: left;
		   background-color: hotpink;
		}
		.c{
			height: 200px;
			width: 300px;
			float: left;
			background-color: blueviolet;
		}
		.d{
			height: 200px;
			width: 300px;
			float: left;
			background-color: greenyellow;
		}
	</style>
</head>
<body>
    <div class="a">
    	<h3>Static</h3>
    </div>
    <div class="b">
    	<h3>Relative</h3>
    </div>
    <div class="c">
    	<h3>Absolute</h3>
    </div>
    <div class="d">
    	<h3>Fixed</h3>
    </div>
</body>
</html>
